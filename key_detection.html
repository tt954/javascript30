  <script>
    const pressed = [];
    const secretCode = "bunny";
    const imgBunny = document.createElement("img");
    imgBunny.src = "assets/images/bunny.png";
    bunnyDiv = document.getElementById("bunny");

    window.addEventListener("keyup", (e) => {
      pressed.push(e.key);
      console.log(pressed);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

      if (pressed.join('').includes(secretCode)) {
        bunnyDiv.append(imgBunny);
      }

    })
